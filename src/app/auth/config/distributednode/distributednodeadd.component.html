<div mat-dialog-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="text-primary">
  <mat-icon class="baseline-border_color icon-image-preview" fxFlexAlign="auto">border_color</mat-icon>
  <h4 fxFlex="">{{isNew?'新增系统参数配置':'修改系统参数配置'}}</h4>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <perfect-scrollbar style="height:100%;padding-right: 15px">
    <form class="mat-form" [formGroup]="baseForm">
      <mat-form-field class="mat-full-width">
        <input matInput placeholder="名称" formControlName="name">
        <mat-error *ngIf="nameCtrl.hasError('required')">
          必须输入名称！
        </mat-error>
        <!--必须先满足第一个校验-->
        <mat-error *ngIf="!nameCtrl.hasError('required') && nameCtrl.hasError('name')">
          {{nameCtrl.getError('name')}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mat-full-width">
        <input matInput placeholder="配置目录" formControlName="dir" >
      </mat-form-field>
      <mat-form-field class="mat-full-width">
        <input matInput placeholder="区块链名称" formControlName="chainid" >
      </mat-form-field>
      <mat-form-field class="mat-full-width">
        <input matInput placeholder="状态文件" formControlName="abcifile" >
      </mat-form-field>
      <mat-form-field class="mat-full-width">
        <input matInput placeholder="节点权值" formControlName="power" >
      </mat-form-field>
      <mat-form-field class="mat-full-width">
        <input matInput placeholder="链数据服务端口" formControlName="abciserv" >
      </mat-form-field>
      <mat-form-field class="mat-full-width">
        <input matInput placeholder="链接口调用端口" formControlName="rpcserv" >
      </mat-form-field>
      <mat-form-field class="mat-full-width">
        <input matInput placeholder="链节点通讯端口" formControlName="p2pserv" >
      </mat-form-field>
      <mat-form-field class="mat-full-width">
        <input matInput placeholder="文件节点通讯端口" formControlName="ipfsserv" >
      </mat-form-field>
      <mat-form-field class="mat-full-width">
        <input matInput placeholder="文件接口调用端口" formControlName="ipfsapi" >
      </mat-form-field>
      <mat-form-field class="mat-full-width">
        <input matInput placeholder="文件HTTP服务端口" formControlName="ipfsgw" >
      </mat-form-field>
    </form>
  </perfect-scrollbar>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
  <button mat-raised-button color="primary" mat-dialog-close>取消</button>
  <button mat-raised-button color="primary" [disabled]="baseForm.invalid" (click)="doSave()">保存</button>
</mat-dialog-actions>
