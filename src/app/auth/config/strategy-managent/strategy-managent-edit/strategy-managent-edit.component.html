<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
  <h4 fxLayout="row">
    <mat-icon class="baseline-border_color icon-image-preview" fxFlexAlign="auto">border_color</mat-icon>
    <div style="margin-left: 10px">修改策略</div>
  </h4>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <form class="mat-form" [formGroup]="baseForm" >
    <mat-form-field class="mat-full-width">
      <input matInput placeholder="策略名称" formControlName="name" >
      <mat-error *ngIf="nameCtrl.getError('required')">
        必须输入名称！
      </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-full-width">
      <input matInput placeholder="策略类别" formControlName="sertx" >
    </mat-form-field>
    <mat-form-field class="mat-full-width">
      <input matInput placeholder="修改次数" formControlName="options" >
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
  <button mat-raised-button color="primary" mat-dialog-close>取消</button>
  <button mat-raised-button color="primary" [disabled]="baseForm.invalid" (click)="doSend()">保存</button>
</mat-dialog-actions>
