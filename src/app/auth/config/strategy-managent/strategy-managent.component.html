<mat-card class="page-container pt-0" style="border: 1px solid #c8ced3;">
  <mat-tab-group>
    <mat-tab label="策略列表">
      <mat-card-content>
        <table mat-table [dataSource]="users" multiTemplateDataRows>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row" [class.example-expanded-row]="expandedRow === element">
          </tr>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> 策略名称 </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
          <ng-container matColumnDef="sertx">
            <th mat-header-cell *matHeaderCellDef> 策略类别 </th>
            <td mat-cell *matCellDef="let row"> {{row.sertx}} </td>
          </ng-container>
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> 修改次数 </th>
            <td mat-cell *matCellDef="let row"> {{row.options}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th class="button" mat-header-cell *matHeaderCellDef>
              <button class="refresh" mat-stroked-button color="primary" (click)="getUsers()">刷新</button>
            </th>
            <td mat-cell *matCellDef="let row" class="text-right">
              <button mat-icon-button color="primary" (click)="updateConfig(row)" class="href">
                <mat-icon matTooltip="修改策略">edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="analysisConfig(row)" class="href">
                <mat-icon matTooltip="策略解析">low_priority</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="newsConfig(row)" class="href">
                <mat-icon matTooltip="检测策略">loop</mat-icon>
              </button>
            </td>
          </ng-container>
        </table>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
